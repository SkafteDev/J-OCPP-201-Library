syntax = "proto3";

package dk.sdu.mmmi.protobuf.ocpp2_0_1.datatypes;

option java_multiple_files = true;
option java_package = "dk.sdu.mmmi.protobuf.ocpp2_0_1.datatypes";


/*
RelativeTimeIntervalType is used by: Common:SalesTariffEntryType
 */
message RelativeTimeIntervalType {
  // Required. Start of the interval, in seconds from NOW.
  int32 start = 1;

  // Optional. Duration of the interval, in seconds.
  oneof optional_duration {
    int32 duration = 2;
  }
}