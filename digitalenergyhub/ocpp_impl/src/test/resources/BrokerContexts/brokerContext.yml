# This configuration contains the fields that are used to
# (a) connect a CS or CSMS to a message broker and
# (b) to exchange messages between them.
#
# For example, the configuration can be used to
# retrieve the brokerUrl given a csmsId or a Charging Station Id.
# It can also be used to resolve routes for requests and responses, for example:
#     operators.{operatorId}.csms.{csmsId}.cs.{csId}.requests
# or  operators.{operatorId}.csms.{csmsId}.cs.{csId}.responses
# or  operators.{operatorId}.csms.{csmsId}.cs.* where the '*' indicates a wild card notation typically used by message brokers.
#
# All IDs must be globally unique.
#
